<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link type="text/css" rel="stylesheet" href="css/font.css">
    <link type="text/css" rel="stylesheet" href="css/style.min.css">
    <title>Pulse</title>
</head>
<body>
<div class="promo">
    <div class="container">
        <header class="header">
            <a href="#" class="header__logo">
                <img src="img/logo_running.png" alt="logo">
            </a>
            <div class="header__official">
                Официальный представитель
                <span>Garmin, Polar, Suunto</span>
            </div>
            <div class="header__contacts">
                <a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
                <button class="button">заказать звонок</button>
            </div>
        </header>

        <div class="promo__wrapper">
            <h1 class="promo__header">Подбор пульсометра</h1>
            <h2 class="promo__supheader">с учётом Вашего уровня подготовки</h2>

            <div class="promo__icons">
                <div class="promo__icon">
                    <img src="icon/icon_timer.png" alt="clock">Время подбора: <br>10 минут
                </div>
                <div class="promo__icon">
                    <img src="icon/icon_hand_cart.png" alt="cart">Бесплатная <br>доставка
                </div>
                <div class="promo__icon">
                    <img src="icon/icon_messages.png" alt="messages">Ответим <br>на все вопросы
                </div>
            </div>
            <button class="button button_main">заказать консультацию</button>
            <div class="promo_link">
                или
                <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
            </div>
        </div>
        
    </div>
</div>
